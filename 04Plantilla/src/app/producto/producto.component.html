<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Productos" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoproducto" class="btn btn-outline-dark">Nuevo Producto</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Cod_Barras</th>
                    <th>Nombre_Producto</th>
                    <th>Graba_ IVA</th>
                    <th class="text-end">Correo</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (producto of listaProducto; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ producto.Cod_Barras }}</td>
                      <td>{{ producto.Nombre_Producto }}</td>
                      <td>{{ producto.Graba_IVA }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarproducto/', producto.idProductos]">
                          Editar
                        </button>
                        <button (click)="eliminar(producto.idProductos)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
    -->
