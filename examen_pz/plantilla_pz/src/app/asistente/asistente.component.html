<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de asistente" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="nuevoasistente" class="btn btn-outline-dark">Nuevo Asistente</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th class="text-end">email</th>
                  <th class="text-end">telefono</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (asistente of listaAsistente; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ asistente.nombre }}</td>
                    <td>{{ asistente.apellido }}</td>
                    <td>{{ asistente.email }}</td>
                    <td>{{ asistente.telefono }}</td>

                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editarasistente/', asistente.idAsistentes]">
                        Editar
                      </button>
                      <button (click)="eliminar(asistente.idAsistentes)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
