<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
          sirve para enviar datos desde el .ts hacia el html
          -->
        </h3>
      </div>
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="company">asistente</label>
          <input type="text" [value]="titulo" [(ngModel)]="nombre" class="form-control" placeholder="Company" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="emailAddress">apellido</label>
          <input type="email" class="form-control" [(ngModel)]="apellido" id="emailAddress" placeholder="Email Address" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">email</label>
          <input type="text" class="form-control" [(ngModel)]="email" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="emailAddress">telefono</label>
          <input type="email" class="form-control" [(ngModel)]="telefono" />
        </div>
       
  
        <div class="d-grid mt-3">
          <button type="button" (click)="grabar()" class="btn btn-primary">Create Account</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--
  IMPORTAR => FORMSMODULE  APP.MODULE.TS ||  NUEVOPROVEEDOR.COMPONENT.TS
  
  
  
  
  
  INTRPOLACION => DESDE EL TS AL HTML
  {{ }} 
  EVENTOS => EJECUTAR FUNCIONES EN EL TS
  ()
  DATA BINDING => DESDE EL HTML AL TS
  []
  TWO WAY BIDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
  [()]
  -->
