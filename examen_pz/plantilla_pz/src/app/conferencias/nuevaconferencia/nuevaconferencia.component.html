<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
          sirve para enviar datos desde el .ts hacia el html
          -->
        </h3>
      </div>
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="company">asistente</label>
          <input type="text" [value]="titulo" [(ngModel)]="nombre" class="form-control" placeholder="Company" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="emailAddress">fecha</label>
          <input type="email" class="form-control" [(ngModel)]="fecha" id="emailAddress" placeholder="Email Address" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">ubicacion</label>
          <input type="text" class="form-control" [(ngModel)]="ubicacion" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="emailAddress">descripcion</label>
          <input type="email" class="form-control" [(ngModel)]="descripcion" />
        </div>
       
  
        <div class="d-grid mt-3">
          <button type="button" (click)="grabar()" class="btn btn-primary">Create Account</button>
        </div>
      </div>
    </div>
  </div>
